<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - ONpoint Solutions LLC</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Style */
        body {
            background: url('background.jpg') no-repeat center center/cover; /* Replace with your image or use a solid color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Content Box */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #1a73e8; /* Accent color for header */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #555;
        }

        /* Button Style */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 15px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #155bb5;
        }

        /* Footer for Social Links */
        .footer {
            margin-top: 1.5em;
            font-size: 0.9em;
            color: #777;
        }

        .social-links a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Onpoint Solutions LLC</h1>
        <p>Website Coming Soon!</p>
        <p>Empowering nonprofits to make a lasting impact.</p>

        <!-- Contact Information -->
        <!--p>Stay in touch: <a href="mailto:contact@yourfirm.com">contact@yourfirm.com</a></p-->

        <!-- Button for Sign-Up -->
        <a href="#" class="btn">Stay Updated</a>

        <!-- Optional Social Links -->
        <div class="footer">
            <p>Follow us on:</p>
            <div class="social-links">
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
